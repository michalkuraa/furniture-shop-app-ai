<div class="center-container-no-top-margin" *ngIf="productsLoaded | async" style="margin-top: 5px">
    <div>
        <mat-form-field>
            <mat-label>Kategoria</mat-label>
            <mat-select [(ngModel)]="category" (selectionChange)="filterProducts()">
                <mat-option *ngFor="let category of categories" [value]="category">
                    {{category}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <mat-form-field style="margin-left: 25px;">
            <mat-label>Marka</mat-label>
            <mat-select [(ngModel)]="brand" (selectionChange)="filterProducts()">
                <mat-option *ngFor="let brand of brands" [value]="brand">
                    {{brand}}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="filterProducts()" style="margin-left: 25px;"
            (click)="resetFilters()">Resetuj filtry
        </button>
    </div>
    <div>
        <mat-paginator
              (page)="onPageChange($event)" 
              [length]="products.length"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25]">
        </mat-paginator>
    </div>
</div>
<ng-container *ngFor="let product of productsToShow">
    <app-product [product]="product"></app-product>
</ng-container>
